<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header>
      <a href="#" title="Accueil les petits plats">
        <img
          src="assets/logo.png"
          class="logo"
          alt="Les petits plats Home page"
        />
      </a>
    </header>

    <main id="main-content">
      <div class="input-searchBar">
        <input type="text" id="search" placeholder="Rechercher une recette" />
        <label for="search">
          <img src="assets/img/search.svg" alt="Loupe barre de recherche" />
        </label>
      </div>

      <div id="tag-filter-container">
        <!-- ici les mots clefs sous forme de tags -->
        <!-- <div class="tag-filter">
          <span>Sucre</span>
          <img
            src="assets/img/cross-circle.svg"
            alt="Supprimer le filtre sucre"
          />
        </div> -->
      </div>

      <div id="filters">
        <div class="dropdown" data-dropdown>
          <div class="input-group">
            <input type="text" id="ingredients" placeholder="Ingrédients" />
            <input
              type="image"
              src="assets/img/chevron.svg"
              alt="Afficher les ingredients"
              data-dropdown-button
            />
          </div>
          <ul class="ingredients-list dropdown-menu">
            
          </ul>
        </div>

        <div class="dropdown" data-dropdown>
          <div class="input-group">
            <input type="text" id="appareils" placeholder="Appareils" />
            <input
              type="image"
              src="assets/img/chevron.svg"
              alt="Afficher les appareils"
              data-dropdown-button
            />
          </div>
          <ul class="appareils-list dropdown-menu"></ul>
        </div>

        <div class="dropdown" data-dropdown>
          <div class="input-group">
            <input type="text" id="ustensiles" placeholder="Ustensiles" />
            <input
              type="image"
              src="assets/img/chevron.svg"
              alt="Afficher les ustensiles"
              data-dropdown-button
            />
          </div>
          <ul class="ustensiles-list dropdown-menu"></ul>
        </div>
      </div>
    </main>

    <section id="recettes"><!-- ici les recettes --></section>

    <!-- point d'entrée -->
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
